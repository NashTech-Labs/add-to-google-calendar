<h1>Add Event to Google Calendar</h1>

<div class="event-card">
  <div>
    <p><strong>Title :</strong> Hands-on Angular Modules</p>
  </div>
  <div>
    <p><strong>Description :</strong> The session will solely focus on How angular Modules work !</p>
  </div>
  <div>
    <p><strong>Date :</strong> 30 September 2022</p>
  </div>
  <div>
    <p><strong>Time :</strong> 10:00 A.M - 11:00 P.M</p>
  </div>
  <div>
    <p><strong>Category :</strong> Front-End</p>
  </div>
  <div>
    <p><strong>Presented By :</strong> Host Name Here</p>
  </div>
  <app-add-to-google-calendar
    [startDate]=startDate
    [endDate]=endDate
    [title]=title
    [details] = details
    ></app-add-to-google-calendar>
</div>
